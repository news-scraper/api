articles:
  - author: Heather Kelly
    body: "<div>\n  <div> \n    <div>    </div>\n    <h2>Often a new job in technology
      is announced with a tweet about some \"personal news,\" followed by a flood of
      congratulations. Verge deputy editor Chris Ziegler took a more subtle approach.</h2>\n
      \    \n    <p> The Verge on Friday said it discovered Ziegler had taken a job
      at Apple in July, but he never informed the tech publication or quit his job.
      Instead, Ziegler stopped filing articles and communicating with his bosses altogether.
      </p>\n      \n    <p> \"During that period, in the dark and concerned for Chris,
      we made every effort to contact him and to offer him help if needed,\" said Nilay
      Patel, The Verge's editor-in-chief,<a href=\"http://www.theverge.com/2016/9/23/13036012/a-note-from-the-editor-in-chief-about-chris-ziegler\">
      in a blog post</a>. </p>\n     \n    <p> For months he was technically an employee
      at both companies, a news outlet that writes about technology and one of the biggest
      technology companies in the world, according to Patel. The Verge, which is owned
      by Vox Media, said it discovered Ziegler's Apple employment in early September
      and immediately terminated him. </p>\n     \n    <p> <a href=\"http://money.cnn.com/2016/06/03/media/vox-editor-suspended-trump-riots/\">Related:
      Vox suspends editor for encouraging riots at Donald Trump rallies</a> </p>\n     \n
      \   <p> Patel said the company was disclosing the odd situation in an attempt
      to be transparent about any potential ethical concerns. </p>\n     \n    <p> \"Obviously
      having an Apple employee on The Verge staff is a conflict of interest,\" Patel
      wrote. </p>\n     \n    <p> The situation doesn't seem to be an elaborate attempt
      at playing double agent, either using insider Apple access for journalism scoops
      or journalism access to place positive Apple coverage. Ziegler was only actively
      working for The Verge in July before ceasing communications. And an internal review
      led by Vox Media's Editorial Director Lockhart Steele found no evidence that Ziegler
      tried to influence Verge coverage to favor of Apple. </p>\n     \n    <p> Ziegler
      has not <a href=\"https://twitter.com/zpower\">tweeted</a> since August and he
      did not respond to requests to comment or share his side of the story. Apple also
      did not immediately respond to requests to comment or confirm what role Ziegler
      took on at the company. </p>\n     \n    <p> \"Chris accepted a position with
      Apple, stopped communicating with The Verge's leadership, and his employment at
      The Verge was terminated,\" said a Vox spokesperson in a statement. \"After a
      thorough investigation, it was determined that there was no impact on editorial
      decisions or journalism produced at The Verge or elsewhere in Vox Media.\" </p>\n
      \      \n    <p>  CNNMoney (San Francisco)  First published September 23, 2016:
      8:57 PM ET </p>\n     </div>\n</div>"
    description: Reporter Chris Ziegler took a new gig at Apple, but neglected to quit
      his job as a tech reporter at The Verge.
    keywords: The Verge, Vox Media, Media, Apple, tech, tech reporting, reporters, reporting
    section: technology
    datetime: '2016-09-23 08:57:48.000000000 Z'
    title: Verge editor secretly worked at Apple for months
