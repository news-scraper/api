  - author: Jon Swartz
    body: |-
      <div>
        <div>
          <div>
            <div>
              <div>
                <div><img src="http://www.gannett-cdn.com/-mm-/4cfd2c99c7b7c7f7b4ed8349f6bf491cbe60234a/c=0-560-5465-3648&amp;r=1280x720&amp;r=540/local/-/media/2016/09/07/USATODAY/USATODAY/636088545946933729-GTY-599933066.jpg" /></div>
              </div>
              <div>
                <p>
                  Jefferson Graham goes hands on with the new iPhone 7, showing off new features at an Apple event in San Francisco. Produced by Theresa Chong.
          Video by Theresa Chong</p>
              </div>
            </div>
          </div>
          <div>
            <div>A Chinese couple tests the new iPhone 7 during the opening sale launch at an Apple store in Shanghai. (Photo: Johannes Eisele, AFP/Getty Images)</div>
          </div>
          <p>SAN FRANCISCO — The preliminary numbers are in, and Apple's latest iPhone looks like a pleasant surprise and a dud. It all depends on whom you ask.</p>
          <p>Analysts' estimates vary on initial sales of the iPhone 7 and iPhone 7 Plus, underscoring an ongoing debate on whether the model is a hit or merely a bridge to next year's highly anticipated 10-year-anniversary version of iPhone.</p>
          <p>On Friday, the glass was half-empty. Investors dumped shares on heavy volume after a market research firm in Germany, GfK, reportedly showed soft sales in Europe for iPhone 7. Apple shares (<a href="/money/lookup/stocks/AAPL/">AAPL</a>), which had climbed 6% since the company's Sept. 7 launch event, lost 1.7% to $112.71 and <a href="/story/money/2016/09/23/sp-500-dow-jones-industrial-average-stocks/90898748/">dragged on the Dow Jones Industrial Average</a>.</p>
          <p>Angelo Zino, senior equity analyst at S&amp;P Global Market Intelligence, forecast global sales of 13 million units for the first weekend after iPhone 7 and 7 Plusses hit stores on Friday Sept. 16.  He noted Apple was initially shipping the new models to 28 countries this year, compared with a dozen last year, which could further strain supplies, and he predicted low single-digit declines in year-over-year iPhone sales for the September and December quarters.</p>
          <p>“I've owned every iPhone since the first, and this is my tipping point. I'm headed to Android,” says Erick Sanchez, 30, a communications consultant in Washington, D.C., who started a petition to bring back the headphone jack missing from iPhone 7. “I love Apple, but I can't believe I'm at a point where I'm charging a phone, a watch, and a set of headphones while other companies are mastering wireless charging.”</p>
          <p>But there were also plenty of optimists, sentiment that had buoyed shares for the last week.</p>
          <p>"Steady positive news" from the U.S., UK and Japan "implies demand is stronger than thought" for iPhone 7, Nomura analyst Jeffrey Kvaal said in a note Thursday. He now expects Apple to sell 78 million iPhones for its December quarter, eclipsing analysts' consensus of 75 million.</p>
          <p>"The travails of the Note 7 can only be helping," Kvaal said, alluding<a href="/story/tech/news/2016/09/15/samsung-recalls-1m-note-7-phones/90427540/"> to the recall this month of the Samsung Galaxy Note 7</a> in the U.S. because of instances of burning batteries.</p>
          <p>Analyst Gene Munster of Piper Jaffray said iPhone 7 stormed out of the gates in its opening weekend with 14.3 million unit sales, up 10% from the debut of iPhone 6S a year earlier.</p>
          <p>"I was hesitant about the new operating system, but I'm happy with it," say Rachel Sobel, a 39-year-old writer in Boca Raton, Fla., who pre-ordered an iPhone 7 Plus to replace her iPhone 6.</p>
          <p>Apple chose not to report first-weekend iPhone sales, as it has the past  years, because it is "at a point where we know before taking the first customer pre-order that we will sell out of iPhone 7,” Apple said in a statement Thursday. “These initial sales will be governed by supply, not demand, and we have decided that it is no longer a representative metric for our investors and customers.”</p>
          <p>Who's buying iPhone 7, iPhone 7 Plus</p>
          <p>A thumb-nail sketch of those buyers reveals deeply loyal Apple customers equally attracted to both models. Nearly all of them — 98%, the highest percentage of iPhone launch customers — already used iPhones. By comparison, the figure was 88% for the launch of iPhone 6S and 90% for both iPhone 6 and iPhone 5S, according to Munster’s report issued Monday.</p>
          <p>Meanwhile, more than half, 54%, opted for iPhone 7 and 46% for iPhone 7 Plus -- essentially the reverse of the iPhone 6 and iPhone 6S launch.</p>
          <p>Munster also found 65% of iPhone owners, displeased with modest improvements to the 7, said they won't upgrade to it this fall, up from 56% in July.</p>
          <p>Follow USA TODAY San Francisco Bureau Chief Jon Swartz @jswartz on Twitter.</p>
          <p>Read or Share this story: http://usat.ly/2dpZwTc</p>
        </div>
      </div>
    description: The glass was half-full on Friday as investors fled the stock.
    keywords: Apple, iPhone 7, iPhone 7 Plus, weekend sales, Samsung, Apple shares
